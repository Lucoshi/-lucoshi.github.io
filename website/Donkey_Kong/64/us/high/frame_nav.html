<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donkey Kong 64 on Nintendo 64</title>

  <link rel="stylesheet" href="/static/css/banner-styles.css">
  <script src="/static/js/analytics.js" defer></script>

  <style>
    body {
      margin: 0;
      background-color: #fff;
    }
    table {
      border-collapse: collapse;
      margin: auto;
    }
    td {
      padding: 0;
    }
    img {
      display: block;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td rowspan="7"><img src="images/col_3.gif" alt="" width="33" height="400"></td>
      <td colspan="3"><img src="images/nav/col_4_1.gif" alt="" width="141" height="49"></td>
      <td rowspan="7"><img src="images/col_5.gif" alt="" width="60" height="400"></td>
    </tr>
    <tr>
      <td colspan="3"><img src="images/nav/col_4_2.gif" alt="" id="tv" width="141" height="87"></td>
    </tr>
    <tr>
      <td><a href="beatdown_menu.html" target="frame_content" data-nav="1"><img src="images/nav/nav_01.gif" alt="Navigation 1" name="1" width="49" height="50"></a></td>
      <td><a href="buybuybuy_menu.html" target="frame_content" data-nav="2"><img src="images/nav/nav_02.gif" alt="Navigation 2" name="2" width="44" height="50"></a></td>
      <td><a href="konga_menu.html" target="frame_content" data-nav="3"><img src="images/nav/nav_03.gif" alt="Navigation 3" name="3" width="48" height="50"></a></td>
    </tr>
    <tr>
      <td><a href="mostwanted_menu.html" target="frame_content" data-nav="4"><img src="images/nav/nav_04.gif" alt="Navigation 4" name="4" width="49" height="50"></a></td>
      <td><a href="project_menu.html" target="frame_content" data-nav="5"><img src="images/nav/nav_05.gif" alt="Navigation 5" name="5" width="44" height="50"></a></td>
      <td><a href="games_menu.html" target="frame_content" data-nav="6"><img src="images/nav/nav_06.gif" alt="Navigation 6" name="6" width="48" height="50"></a></td>
    </tr>
    <tr>
      <td><a href="rapattack_menu.html" target="frame_content" data-nav="7"><img src="images/nav/nav_07.gif" alt="Navigation 7" name="7" width="49" height="50"></a></td>
      <td><a href="realjungle_menu.html" target="frame_content" data-nav="8"><img src="images/nav/nav_08.gif" alt="Navigation 8" name="8" width="44" height="50"></a></td>
      <td><a href="http://shock.nintendo.com/monkeymail/choosecard.asp" target="frame_content" data-nav="9"><img src="images/nav/nav_09.gif" alt="Navigation 9" name="9" width="48" height="50"></a></td>
    </tr>
    <tr>
      <td colspan="3"><img src="images/nav/col_4_3.gif" alt="" width="141" height="114" usemap="#nav-map"></td>
    </tr>
  </table>

  <map name="nav-map">
    <area shape="rect" coords="15,60,130,90" href="http://www.rareware.com/" target="_blank" alt="Visit Rareware" title="Visit Rareware">
  </map>

  <script>
    document.querySelectorAll('[data-nav]').forEach(link => {
      link.addEventListener('mouseover', event => {
        const navId = event.currentTarget.getAttribute('data-nav');
        const tv = document.getElementById('tv');
        tv.src = `images/nav/col_4_2_${navId}.gif`;
      });

      link.addEventListener('mouseout', () => {
        const tv = document.getElementById('tv');
        tv.src = 'images/nav/col_4_2.gif';
      });

      link.addEventListener('click', event => {
        const navId = event.currentTarget.getAttribute('data-nav');
        document.querySelectorAll('[name^="nav_"]').forEach(img => {
          const imgId = img.getAttribute('name');
          img.src = `images/nav/0${imgId}.gif`;
        });
        event.currentTarget.querySelector('img').src = `images/nav/nav_0${navId}_on.gif`;
      });
    });
  </script>
</body>
</html>
