<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donkey Kong 64 on Nintendo 64</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      min-width: 800px;
    }

    #container {
      max-width: 370px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spacer {
      height: 10px;
    }

    .image-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav-image {
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .nav-image:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }

    .tv-image {
      width: 162px;
      height: 121px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="spacer"></div>

    <div class="image-row">
      <img src="images/beatdown/beatdown_screen.gif" alt="TV Screen" class="tv-image" id="tv">
      <img src="images/buy/buy_logo.gif" alt="Logo" class="logo" width="198" height="121">
    </div>

    <div class="image-row">
      <a href="buybuybuy_bundle.html" target="_blank">
        <img src="images/buy/buy_nav_01.gif" alt="Bundle" class="nav-image" id="nav_1">
      </a>
      <a href="buybuybuy_pak.html" target="_blank">
        <img src="images/buy/buy_nav_02.gif" alt="Pak" class="nav-image" id="nav_2">
      </a>
    </div>

    <div class="image-row">
      <a href="buybuybuy_guide.html" target="_blank">
        <img src="images/buy/buy_nav_03.gif" alt="Guide" class="nav-image" id="nav_3">
      </a>
    </div>
  </div>

  <script>
    const images = {
      nav_1: {
        default: "images/buy/buy_nav_01.gif",
        hover: "images/buy/buy_nav_01_on.gif",
        tv: "images/buy/buy_screen_01.gif",
      },
      nav_2: {
        default: "images/buy/buy_nav_02.gif",
        hover: "images/buy/buy_nav_02_on.gif",
        tv: "images/buy/buy_screen_02.gif",
      },
      nav_3: {
        default: "images/buy/buy_nav_03.gif",
        hover: "images/buy/buy_nav_03_on.gif",
        tv: "images/buy/buy_screen_03.gif",
      },
    };

    const tv = document.getElementById('tv');

    Object.keys(images).forEach(key => {
      const imgElement = document.getElementById(key);

      imgElement.addEventListener('mouseover', () => {
        imgElement.src = images[key].hover;
        tv.src = images[key].tv;
      });

      imgElement.addEventListener('mouseout', () => {
        imgElement.src = images[key].default;
        tv.src = "images/beatdown/beatdown_screen.gif";
      });
    });
  </script>
</body>
</html>
