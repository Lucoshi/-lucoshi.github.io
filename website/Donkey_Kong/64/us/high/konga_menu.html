<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong 64 on Nintendo 64</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .nav img {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .nav img:hover {
            transform: scale(1.1);
        }

        .screen {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .screen img {
            margin-right: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const defaultScreenSrc = "images/konga/konga_screen.gif";
            const tv = document.getElementById('tv');
            const navItems = document.querySelectorAll('.nav img');

            navItems.forEach((item) => {
                const hoverSrc = item.dataset.hover;
                const screenSrc = item.dataset.screen;

                item.addEventListener('mouseover', () => {
                    item.src = hoverSrc;
                    tv.src = screenSrc;
                });

                item.addEventListener('mouseout', () => {
                    item.src = item.dataset.default;
                    tv.src = defaultScreenSrc;
                });

                item.addEventListener('click', () => {
                    tv.src = screenSrc;
                });
            });
        });
    </script>
</head>
<body>
    <div class="screen">
        <img id="tv" src="images/konga/konga_screen.gif" alt="Main screen" width="162" height="121">
        <img src="images/konga/konga_logo.gif" alt="Donkey Kong 64 Logo" width="206" height="121">
    </div>
    <div class="nav">
        <img src="images/konga/konga_nav_01.gif" 
             data-default="images/konga/konga_nav_01.gif" 
             data-hover="images/konga/konga_nav_01_on.gif" 
             data-screen="images/konga/konga_screen_01.jpg" 
             alt="Jungle Japes" width="116" height="53">

        <img src="images/konga/konga_nav_02.gif" 
             data-default="images/konga/konga_nav_02.gif" 
             data-hover="images/konga/konga_nav_02_on.gif" 
             data-screen="images/konga/konga_screen_02.jpg" 
             alt="Angry Aztec" width="115" height="53">

        <img src="images/konga/konga_nav_03.gif" 
             data-default="images/konga/konga_nav_03.gif" 
             data-hover="images/konga/konga_nav_03_on.gif" 
             data-screen="images/konga/konga_screen_03.jpg" 
             alt="Frantic Factory" width="136" height="53">

        <img src="images/konga/konga_nav_04.gif" 
             data-default="images/konga/konga_nav_04.gif" 
             data-hover="images/konga/konga_nav_04_on.gif" 
             data-screen="images/konga/konga_screen_04.jpg" 
             alt="Gloomy Galleon" width="161" height="46">

        <img src="images/konga/konga_nav_05.gif" 
             data-default="images/konga/konga_nav_05.gif" 
             data-hover="images/konga/konga_nav_05_on.gif" 
             data-screen="images/konga/konga_screen_05.jpg" 
             alt="Fungi Forest" width="206" height="46">

        <img src="images/konga/konga_nav_06.gif" 
             data-default="images/konga/konga_nav_06.gif" 
             data-hover="images/konga/konga_nav_06_on.gif" 
             data-screen="images/konga/konga_screen_06.jpg" 
             alt="Crystal Caves" width="161" height="41">

        <img src="images/konga/konga_nav_07.gif" 
             data-default="images/konga/konga_nav_07.gif" 
             data-hover="images/konga/konga_nav_07_on.gif" 
             data-screen="images/konga/konga_screen_07.jpg" 
             alt="Creepy Castle" width="206" height="41">
    </div>
</body>
</html>
