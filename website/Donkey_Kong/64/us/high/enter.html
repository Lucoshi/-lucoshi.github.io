<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong 64 on Nintendo 64</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .left-frame {
            flex: 0 0 15%;
            overflow: auto;
        }
        .main {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .top-frame {
            flex: 0 0 10%;
            overflow: auto;
        }
        .content-frame {
            flex: 1;
            overflow: auto;
        }
        .bottom-frame {
            flex: 0 0 10%;
            overflow: auto;
        }
        .right-frame {
            flex: 0 0 15%;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-frame">
            <iframe src="frame_left.html" title="Left Frame"></iframe>
        </div>
        <div class="main">
            <div class="top-frame">
                <iframe src="frame_top.html" title="Top Frame"></iframe>
            </div>
            <div class="content-frame">
                <iframe src="home_content.html" title="Content Frame"></iframe>
            </div>
            <div class="bottom-frame">
                <iframe src="frame_bottom.html" title="Bottom Frame"></iframe>
            </div>
        </div>
        <div class="right-frame">
            <iframe src="frame_nav.html" title="Right Frame"></iframe>
        </div>
    </div>
</body>
</html>
